<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Training | Chicago Fire</title>
        <meta charset="utf-8"/>
        <meta name="theme-color" content="#da1c1c" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="/css/animate.css"/>
        <link rel="stylesheet" href="main.css"/>
        <link rel="icon" type="image/png" href="/icons/favicon-touch.png">
        <link rel="apple-touch-icon" type="image/png" href="/icons/favicon-touch.png">
    </head>
    <body>
        <button onclick="switchVid()">Switch Videos</button>
        <div class="video-container">
            <iframe id="jamie" class="active" src="https://www.youtube.com/embed/fs8cQ_tjsF8" frameborder="0" width="560" height="315"></iframe>
            <iframe id="gordon" src="https://www.youtube.com/embed/PUP7U5vTMM0" frameborder="0" width="560" height="315"></iframe>
        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        function switchVid () {
            var jamie = $( "#jamie" );
            var gordon = $( "#gordon" );
            if ( jamie.hasClass ( "active") ) {
                jamie.removeClass( "active" );
                gordon.addClass( "active" );
                return false;
            } else {
                gordon.removeClass( "active" );
                jamie.addClass( "active" );
            }
        }
    </script>
    </body>
</html>
